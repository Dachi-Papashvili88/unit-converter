<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@100;200;400;500;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container"> 
        <div id="conversion">
          <h1>Metric/Imperial Unit Conversion</h1>
           <input
              type="text"
              id="input"
              placeholder="0"
              name="#"
            />
          <button id="convert">Convert</button>
        </div>
        <div id="units">
        <div id="length">
          <h3 id="length-txt">Length (Meter/Feet)</h3>
          <p id="length-el">0 meter = 0.000 feet | 0 feet = 0.000 meter</p>
        </div>
        <div id="volume">
          <h3 id="colume-txt">Volume (Liters/Gallons)
    </h3>
          <p id="volume-el">0 liter = 0.000 gallon | 0 gallon = 0.000 liter</p>
        </div>
        <div id="mass">
          <h3 id="mass-txt">Mass (Kilograms/Pounds)</h3>
          <p id="mass-el">0 kilo = 0.000 pound | 0 pound = 0.000 kilo</p>
        </div> 
        </div>
      </div>
      <script src="index.js"></script> 

</body>
</html>
